<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flight Widget</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h1 class="visually-hidden">Flight Widget</h1>
    <div class="container">
      <div class="departures">
        <h2 class="departures__title">Departures</h2>
        <table class="departures__table">
          <thead class="table-head">
            <tr>
              <th class="table-head__column time" id="time">Time</th>
              <th class="table-head__column destination" id="destination">Destination</th>
              <th class="table-head__column flight" id="flight">Flight</th>
              <th class="table-head__column gate" id="gate">Gate</th>
              <th class="table-head__column remarks" id="remarks">Remarks</th>
            </tr>
          </thead>
          <tbody id="table-body"></tbody>
        </table>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
